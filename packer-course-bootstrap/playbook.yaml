---
- hosts: all
  become: yes
  tasks:
    - name: Install package GIT
      package:
        name: git
        state: latest
    - name: pull from git
      git:
        repo: https://github.com/BastienBalaud/golang-myip
        dest: /root/golang
        update: yes
        version: master

    - name : install make and go
      yum:
        name:
          - make
          - golang
        state: present

    - name: test edit go config file and change port
      ansible.builtin.shell:
       cmd: sed -i 's/args.Port = 8080/args.Port = 80/g' /root/golang/golang-myip/server.go

    #- name: make golang
     # ansible.builtin.shell:
      # cmd: make
      # chdir: /root/golang/golang-myip

    #- name: run server
     # command: cd /root/golang/golang-myip/build
     # ansible.builtin.shell:
      # cmd: server.x86_64

    - name: Add ssh key
      authorized_key:
       user: root
       state: present
       key: https://github.com/BastienBalaud.keys
